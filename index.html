<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Mascotas app</title>
</head>
<body>
    <section class="container text-center mt-5">
        <h1 class="my-4">APP de mascotas</h1>
        <h2>Mis mascotas</h2>
    </section>
    <!-- Seccion con arreglo de tarjetas de mascotas arregladas -->
    <section class="mt-5 container">
        <div id="cards-container" class="row row-cols-3 align-items-center">
        </div>
    </section>
    <!-- Seccion formulario para agregar mascota via URL. Mostrar mensaje de Ã©xito -->
    <section>
        <div class="form-container">
            <form action="">
                <div class="row">
                    <div class="col">
                        <input type="url" class="form-control" id="add-url-input" placeholder="Enter URL">
                    </div>
                    <div class="col">
                        <button id="btn-add" type="button" class="btn btn-success">AGREGAR</button>
                        <button id="btn-delete" type="button" class="btn btn-danger">ELIMINAR</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./js/mascotas.js" ></script>
</body>
</html>
